<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/adminlogin.css">
    <link href="https://fonts.googleapis.com/css2?family=Overpass+Mono:wght@300&family=Space+Grotesk:wght@300&display=swap" rel="stylesheet">
    <title>Admin login</title>
</head>
<body>
    <script src="../javascript/Validation.js"></script>
    <div class="createAndBenifits">
        <div class="regForm">
            <form action='' method='post' onsubmit='return validateAdmin(this)'>
                <h2>Admin login</h2>
                 <input type="email" name="email" placeholder="Email Address"> 
                 <br>
                 <input type="email" name="emailConfirm" placeholder="Confirm Email Address"> 
            
                 <input type="password" name="pass" placeholder="Password">
                 <span id="pErr" class="err"></span>
                 <input type="password" name="passConfirm" placeholder="Confirm Password">
                 <span id="pcErr" class="err"></span>
                 <input type="submit" name="submit" value="Login">
            </form>
        </div>
    </div>

</body>
</html>
